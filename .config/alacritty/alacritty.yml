# Because I wanted this file to be readable,
# this contains only modified options with the comments removed.
# If you need to see any of the documentation for these options,
# or add any that are missing, see the latest sample file
# from Alacritty's GitHub releases.

env:
  WINIT_X11_SCALE_FACTOR: "1"

window:
  opacity: 0.95
  dimensions:
    columns: 110
    lines: 32
  padding:
    x: 4
    y: 0
  dynamic_padding: true

scrolling:
  history: 100000

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  size: 10.0

# Gruvbox Dark (generated by colortty)
colors:
  primary:
    #background: '0x282828'
    background: '0x1f1f1f'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

bell:
  animation: EaseOutQuart
  duration: 100
  color: '0x404040'

cursor:
  style:
    shape: Beam
    blinking: Always
  vi_mode_style: Block

mouse:
  hide_when_typing: true

